<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Prático modulo 01</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div  class="container">
      <div class="row">
        <div class="col s12">
          <h3>Pesquisa de usuários</h3>
          <div class="col s10">
            <input type="text" id="campoPesquisa" placeholder="Buscar" autofocus />
          </div>
          <div class="col s2">
            <button type="button" id="botaoBusca" class="waves-effect waves-light btn" disabled >Buscar</button>
          </div>
        </div>
        <div class="col s6">
          <div class="conteinerPesquisa">
            <h5>
              <span id="countUsuario"></span
              ><h4 id="totalPesquisado">Nenhum usuário filtrado</h4>
            </h5>
            <div id="tabUsuarios"></div>
          </div>
        </div>
        <div class="col s6">
          <div class="conteinerPesquisa">
            <h5>
              <span id="resultPesquisa"></span>
              <h4 id="resultEstatistica">Nada a ser exibido</h4>
            </h5>
            <div id="tabEstatistica"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
